databaseChangeLog:
  - changeSet:
      id: 000001_create_table_properties
      author: khietbt
      comment: Creating the first table properties
      changes:
        - createTable:
            tableName: properties
            columns:
              - column:
                  name: key
                  type: varchar(256)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_properties
              - column:
                  name: value
                  type: varchar(1024)
              - column:
                  name: application
                  type: varchar(256)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_properties
              - column:
                  name: profile
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_properties
              - column:
                  name: label
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_properties