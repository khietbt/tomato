spring:
  application:
    name: tomato.backends.adminservice
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI:http://localhost:8888}
      fail-fast: true
  boot:
    admin:
      instance-auth:
        default-password: password
        default-user-name: username
        enabled: true
server:
  port: 8765
info:
  app:
    name: ${spring.application.name}
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@java.version@"
      target: "@java.version@"