spring:
  application:
    name: tomato.backends.discoveryservice
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI:http://localhost:8888}
      username: ${CONFIG_SERVICE_USERNAME:username}
      password: ${CONFIG_SERVICE_PASSWORD:password}
      fail-fast: true
  security:
    user:
      name: username
      password: password
server:
  port: 8762
eureka:
  server:
    wait-time-in-ms-when-sync-empty: 0
    renewal-percent-threshold: 0.85
info:
  app:
    name: ${spring.application.name}
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@java.version@"
      target: "@java.version@"